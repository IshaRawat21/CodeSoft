<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="container">
    <p class="js-p"></p>
    
    <div class="container-grid">

    <button class="btn btn-gray" >1</button>
    <button class="btn btn-gray" >2</button>
    <button class="btn btn-gray" >3</button>
    <button class="btn btn-blue" >+</button>
   

    <button class="btn btn-gray" >4</button>
    <button class="btn btn-gray" >5</button>
    <button class="btn btn-gray" >6</button>
    <button class="btn btn-blue" >-</button>
    

    <button class="btn btn-gray" >7</button>
    <button class="btn btn-gray" >8</button>
    <button class="btn btn-gray" >9</button>
    <button class="btn btn-blue" >*</button>
    

    <button class="btn btn-gray" >0</button>
    <button class="btn btn-gray" >.</button>
    <button class="btn btn-gray" onclick="calculation = eval(calculation); displayCalc();
    ">=</button><!--eval converts string to number and print ans as +is already defined-->
    <button class="btn btn-blue" >/</button>
    

    <button class="btn-clear" >AC</button>
        </div>
    </div>

    <script src="../calculator.js"></script>
    

</body>
